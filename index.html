<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #212121;
      margin: 0;
      padding: 0;
    }
    
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .logo {
      margin-bottom: 40px;
    }
    
    .menu-list {
      list-style: none;
      padding: 0;
      display: flex;
    }
    
    .menu-list li {
      margin-right: 20px;
    }
    
    .menu-list li:last-child {
      margin-right: 0;
    }
    
    .menu-list li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="logo">
      <img src="logo.png" alt="Game Logo">
    </div>
    <ul class="menu-list">
      <li><a href="home.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Gameplay</a></li>
      <li><a href="#">Characters</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
