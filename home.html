<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #212121;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    
    .header {
      background-color: #333333;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }
    
    .main-content {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    
    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .main-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="logo" href="#">Your Game Name</a>
  </div>
  
  <div class="main-content">
    <h1>Welcome to Your Game</h1>
    <p>A thrilling political simulation experience where you can run for office, make strategic decisions, and shape the future.</p>
    <a class="cta-button" href="registration.html">Get Started</a>
  </div>
</body>
</html>
