<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>

<body>
  <h1>Registration</h1>

  <form id="registration-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDwZu76qltW7Lg8nKCw7RpwdFywgH8PVSE",
      authDomain: "founding-father-project.firebaseapp.com",
      projectId: "founding-father-project",
  storageBucket: "founding-father-project.appspot.com",
  messagingSenderId: "637165861259",
  appId: "1:637165861259:web:b6c422b1271be7f316d78e",
  measurementId: "G-TP1W0FQXG7"
    };

    firebase.initializeApp(firebaseConfig);

    const registrationForm = document.getElementById("registration-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    registrationForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      // Create the user with email and password
      firebase
        .auth()
        .createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Registration successful, you can redirect to a success page or perform additional actions
          console.log("User registered successfully:", userCredential.user);
        })
        .catch((error) => {
          // Registration failed, handle the error
          console.log("Registration error:", error.message);
        });
    });
  </script>
</body>

</html>
