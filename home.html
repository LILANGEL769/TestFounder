<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDwZu76qltW7Lg8nKCw7RpwdFywgH8PVSE",
      authDomain: "founding-father-project.firebaseapp.com",
      projectId: "founding-father-project",
  storageBucket: "founding-father-project.appspot.com",
  messagingSenderId: "637165861259",
  appId: "1:637165861259:web:b6c422b1271be7f316d78e",
  measurementId: "G-TP1W0FQXG7"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" required>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" required>
    </div>
    <div class="form-group">
      <button type="submit" id="registerButton">Register</button>
    </div>
  </div>

  <script>
    // Get the register button element
    var registerButton = document.getElementById('registerButton');

    // Add an event listener to the register button
    registerButton.addEventListener('click', function() {
      // Get the user's email and password from the input fields
      var email = document.getElementById('emailInput').value;
      var password = document.getElementById('passwordInput').value;

      // Register the user with Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // User registered successfully
          console.log('User registered:', userCredential.user);
          alert('Registration successful!');
        })
        .catch(function(error) {
          // An error occurred during registration
          console.error('Registration error:', error);
          alert('Registration failed. Please try again.');
        });
    });
  </script>
</body>
</html>
